query HomePageRandomMix {
  homePageRandomMix {
    data {
      id
      attributes {
        name
        linksToMixes {
          id
          youtubeLink
          soundcloudLink
        }
        slug
        date
        image {
          data {
            ...Image
          }
        }
        genres {
          data {
            ...Genres
          }
        }
      }
    }
  }
}
